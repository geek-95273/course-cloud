version: "3.9"

services:
  nacos:
    image: nacos/nacos-server:v3.1.0
    container_name: nacos
    environment:
      - MODE=standalone
      - NACOS_AUTH_ENABLE=false
      # Base64-encoded secret with >=32 bytes to satisfy Nacos auth plugin requirements
      - NACOS_AUTH_TOKEN=MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY=
      - NACOS_AUTH_IDENTITY_KEY=serverIdentity
      - NACOS_AUTH_IDENTITY_VALUE=security
      - JVM_XMS=256m
      - JVM_XMX=512m
      - JVM_XMN=128m
    ports:
      # Console UI maps to host 18080 to avoid conflict with user-service 8080
      - "18080:8080"
      - "8848:8848"
      - "9848:9848"
    restart: unless-stopped
    networks:
      - course-cloud-network

  catalog-db:
    image: mysql:8.0
    container_name: catalog-db
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: catalog_db
    ports:
      - "3307:3306"
    volumes:
      - catalog-db-data:/var/lib/mysql
      - ./catalog-service/src/main/resources/db/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql:ro
      - ./catalog-service/src/main/resources/db/data.sql:/docker-entrypoint-initdb.d/2-data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p1234 --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - course-cloud-network

  enrollment-db:
    image: mysql:8.0
    container_name: enrollment-db
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: enrollment_db
    ports:
      - "3308:3306"
    volumes:
      - enrollment-db-data:/var/lib/mysql
      - ./enrollment-service/src/main/resources/db/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql:ro
      - ./enrollment-service/src/main/resources/db/data.sql:/docker-entrypoint-initdb.d/2-data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p1234 --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - course-cloud-network

  user-db:
    image: mysql:8.0
    container_name: user-db
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: user_db
    ports:
      - "3309:3306"
    volumes:
      - user-db-data:/var/lib/mysql
      - ./user-service/src/main/resources/db/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql:ro
      - ./user-service/src/main/resources/db/data.sql:/docker-entrypoint-initdb.d/2-data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p1234 --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - course-cloud-network

  catalog-service:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    image: course-cloud/catalog-service:latest
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://catalog-db:3306/catalog_db?useSSL=false&serverTimezone=UTC
      DB_USERNAME: root
      DB_PASSWORD: 1234
      NACOS_SERVER_ADDR: nacos:8848
      NACOS_NAMESPACE: dev
      NACOS_GROUP: COURSEHUB_GROUP
    ports:
      - "8081:8081"
    depends_on:
      nacos:
        condition: service_started
      catalog-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - course-cloud-network

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    image: course-cloud/user-service:latest
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://user-db:3306/user_db?useSSL=false&serverTimezone=UTC
      DB_USERNAME: root
      DB_PASSWORD: 1234
      NACOS_SERVER_ADDR: nacos:8848
      NACOS_NAMESPACE: dev
      NACOS_GROUP: COURSEHUB_GROUP
    ports:
      - "8080:8080"
    depends_on:
      nacos:
        condition: service_started
      user-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - course-cloud-network

  enrollment-service:
    build:
      context: ./enrollment-service
      dockerfile: Dockerfile
    image: course-cloud/enrollment-service:latest
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://enrollment-db:3306/enrollment_db?useSSL=false&serverTimezone=UTC
      DB_USERNAME: root
      DB_PASSWORD: 1234
      USER_SERVICE_URL: user-service
      CATALOG_SERVICE_URL: catalog-service
      NACOS_SERVER_ADDR: nacos:8848
      NACOS_NAMESPACE: dev
      NACOS_GROUP: COURSEHUB_GROUP
    ports:
      - "8082:8082"
    depends_on:
      nacos:
        condition: service_started
      enrollment-db:
        condition: service_healthy
      user-service:
        condition: service_started
      catalog-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - course-cloud-network

volumes:
  catalog-db-data:
  enrollment-db-data:
  user-db-data:

networks:
  course-cloud-network:
